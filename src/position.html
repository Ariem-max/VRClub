<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        
        .box {
            width: 250px;
            height: 250px;
            background-color: red;
            position: relative;
        }
        
        .round {
            width: 80px;
            height: 80px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="round">

        </div>
    </div>

</body>

</html>
